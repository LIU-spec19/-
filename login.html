<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敦煌文化 - 登录注册</title>
    <link rel="stylesheet" href="./css/allstyle.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/ai-assistant.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <div id="form_box">
        <video autoplay muted loop playsinline>
            <source src="./images/start.mp4" type="video/mp4">
        </video>
        <img class="yunduo" src="./images/yunduo.png" alt="装饰云朵">
        <div class="form_list animate-slide-up">
            <a href="./index.html" class="logo_a hover-scale">
                <img src="./images/footer_left.png" alt="敦煌文化" class="img-loading">
            </a>
            <ul>
                <div class="form_title">
                    <span class="title_style nav-item" id="loginTitle">
                        登录
                        <div></div>
                    </span>
                    <span class="nav-item" id="registerTitle">
                        注册
                        <div></div>
                    </span>
                    <div class="clear"></div>
                </div>
                <div class="box1">
                    <form id="loginForm" novalidate>
                        <li class="list_in list-item">
                            <input type="text" name="username" placeholder="请输入账号" required
                                pattern="^[a-zA-Z0-9_]{4,16}$" title="账号长度4-16位，只能包含字母、数字和下划线"
                                class="form-input">
                            <div class="error-message"></div>
                        </li>
                        <li class="list_in list-item">
                            <input type="password" name="password" placeholder="请输入密码" required
                                pattern="^[a-zA-Z0-9_]{6,16}$" title="密码长度6-16位，只能包含字母、数字和下划线"
                                class="form-input">
                            <div class="error-message"></div>
                        </li>
                        <li class="xieyi list-item">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">记住用户账号及密码</label>
                        </li>
                        <li class="caozuo list-item">
                            <button type="submit" class="btn-animate">登录</button>
                        </li>
                        <li class="form-footer list-item">
                            <a href="#" class="forgot-password nav-item">忘记密码？</a>
                        </li>
                    </form>
                </div>
                <div class="box2" style="display: none;">
                    <form id="registerForm" novalidate>
                        <li class="list_in list-item">
                            <input type="text" name="nickname" placeholder="昵称" required
                                pattern="^[\u4e00-\u9fa5a-zA-Z0-9_]{2,10}$" title="昵称长度2-10位，只能包含中文、字母、数字和下划线"
                                class="form-input">
                            <div class="error-message"></div>
                        </li>
                        <li class="list_in list-item">
                            <input type="text" name="username" placeholder="请输入账号" required
                                pattern="^[a-zA-Z0-9_]{4,16}$" title="账号长度4-16位，只能包含字母、数字和下划线"
                                class="form-input">
                            <div class="error-message"></div>
                        </li>
                        <li class="list_in list-item">
                            <input type="password" name="password" placeholder="请输入密码" required
                                pattern="^[a-zA-Z0-9_]{6,16}$" title="密码长度6-16位，只能包含字母、数字和下划线"
                                class="form-input">
                            <div class="error-message"></div>
                        </li>
                        <li class="list_in list-item">
                            <input type="password" name="confirmPassword" placeholder="请确认密码" required
                                class="form-input">
                            <div class="error-message"></div>
                        </li>
                        <li class="xieyi list-item">
                            <input type="checkbox" id="agreeCheckbox" name="agreeCheckbox" required>
                            <label for="agreeCheckbox">已阅读并同意 <a href="#" class="terms-link nav-item">用户协议</a> 和 <a href="#" class="privacy-link nav-item">隐私政策</a></label>
                            <div class="error-message"></div>
                        </li>
                        <li class="caozuo list-item">
                            <button type="submit" class="btn-animate">注册</button>
                        </li>
                    </form>
                </div>
            </ul>
        </div>
    </div>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>
    <!-- AI助手 -->
    <div class="ai-assistant">
        <button class="ai-assistant-button">
            <img src="./images/ai-assistant.png" alt="AI助手">
        </button>
        <div class="ai-assistant-window">
            <div class="ai-assistant-header">
                <h3>敦煌文化AI助手</h3>
                <img src="./images/ai-assistant.png" alt="AI助手">
                <button class="ai-assistant-close">&times;</button>
            </div>
            <div class="ai-assistant-messages">
                <div class="message assistant">
                    您好！我是敦煌文化AI助手，很高兴为您服务。请问有什么可以帮您的吗？
                </div>
            </div>
            <div class="ai-assistant-input">
                <input type="text" placeholder="请输入您的问题...">
                <button>发送</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/login.js"></script>
<script src="./js/user.js"></script>
<script src="./js/animations.js"></script>
<script src="./js/ai-assistant.js"></script>

</html>
